<!DOCTYPE html>

<html>


<header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/trivia-game.css">
    <title>Trivia</title>
    <link rel="icon" type="image/ico" href="#" />

</header>

<body>

    <h1 id="title"> Space Quiz </h1>

    <section>

        <h2 id="question"></h2>

        <div id="start">Start the Quiz</div>

        <div id="timer">Time</div>

        <div id="Answer0" class="button"></div>

        <div id="Answer1" class="button"></div>

        <div id="Answer2" class="button"></div>

        <div id="Answer3" class="button"></div>

        <div id="scoreboard">
            <p id="loading">Do your best to get as many questions right as you can!</p>
            <br>
            <img id="picture" src="assets/images/space.jpg">
            <p id="highScore"></p>
            <br>
            <p id="score"></p>
            <br>
            <p id="missed"></p>
        </div>

    </section>

</body>

</html>
